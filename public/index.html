    <style>
        .floatRoadmap {

    <script>
        $(document).ready(() => {

            const mintSection = $('.mint-section');
            const homeSection = $('.hero');
            const roadmapSection = $('.roadmap-section');
            const allSection = $('.secs')

            homeSection.removeClass('hidden')
            // allSection.hide()
            // mintSection.addClass("animate__animated animate__slideInUp")
            // mintSection.show()

            $('#mintShowBtn').click(() => {
                allSection.hide()
                mintSection.addClass("animate__animated animate__slideInUp")
                mintSection.show()
                $('#mintShowBtn').css({'opacity':'0'})
            })

            $('#roadmapShowBtn').click(() => {
                $('#mintShowBtn').css({'opacity':'1'})
                allSection.hide()
                roadmapSection.addClass("animate__animated animate__slideInUp")
                roadmapSection.show()
            })

            $('#homeShowBtn').click(() => {
                $('#mintShowBtn').css({'opacity':'1'})
                allSection.hide()
                homeSection.addClass("animate__animated animate__slideInUp")
                homeSection.show()
            })

        })
    </script>
